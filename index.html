<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Janely Osorio-Rivera</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="cities">
        <option value="">Slect a city..</option>
        <option value="">New York</option>
        <option value="">Houston</option>
        <option value="">Chicago</option>
      </select>

      <div class="New York">
        <h2>New York</h2>
        <div class="date">August 5th, 2022</div>
        <div class="time">5:50 PM</div>
      </div>
      <hr />
      <div class="Houston">
        <h2>Houston</h2>
        <div class="date">August 5th, 2022</div>
        <div class="time">5:50 PM</div>
      </div>
      <hr />
      <div class="Chicago">
        <h2>Chicago</h2>
        <div class="date">August 5th, 2022</div>
        <div class="time">5:50 PM</div>
      </div>
    </div>

    <footer>
      This project was coded by Janely Osorio-Rivera and is
      <a href="https://github.com/riveraborgesj/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
